# Streamlit Configuration for RaceIQ Dashboard
# Toyota Gazoo Racing Hack the Track 2025

[theme]
primaryColor = "#FF0000"  # Toyota red
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[browser]
gatherUsageStats = false

[runner]
magicEnabled = true
fastReruns = true

[logger]
level = "info"

[client]
showErrorDetails = true
toolbarMode = "auto"
